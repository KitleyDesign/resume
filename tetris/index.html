<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <!-- Mobil figyelmeztetés -->
  <div id="mobile-warning" class="hidden">
    <h2>Ez az oldal csak számítógépes böngészőből érhető el.</h2>
  </div>

  <!-- Játék és pontszám -->
  <div class="container" id="game-wrapper">
    <h1>Tetris - Építész minimal</h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="sidepanel">
      <div class="score-panel">
        <h2>Pontszám</h2>
        <div id="score">0</div>
      </div>
      <div class="scoreboard">
        <h2>Top eredmények</h2>
        <ol id="score-list"></ol>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
